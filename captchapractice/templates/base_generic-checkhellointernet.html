<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Shot At Django</title>
    {% load static %}
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'captchapractice/styles.css' %}">
</head>

<body>
    <div class="parallax-container">
        
        <section class="parallax" id="section1">
            <h1>HELOLLOOOO</h1>
            <p>Scroll down to see the parallax effect in action.</p>
        </section>

        <div class="l-r-container">
            <div class="left-section">
                <h2>Left Section</h2>
                <p>This is the content of the left section.</p>
                <ul>
                    <li><a href="{% url 'captchapractice:index' %}" class="button-link">Index Page</a></li>
                    <li><a href="{% url 'captchapractice:begin' %}" class="button-link">Challenge Yourself</a></li>

                </ul>
            </div>
            <div class="right-section">
                {% block content %}
                <h2> Empty content block</h2>
                {% endblock %}
            </div>
        </div>

        <section class="parallax" id="section2">
            <h2>Contact Us</h2>
            <p>Email: example@example.com</p>
        </section>
    </div>
</body>

</html>
